<div fxLayout="column"
     fxLayoutAlign="flex-start"
     fxLayoutGap="10px"
     class="chatroom-list-wrapper">
  <div class="title">
    <span>Movies</span>
    <mat-icon>movie</mat-icon>
  </div>
  <ng-container *ngFor="let chatRoom of chatrooms$ | async">
    <a [routerLink]="['/chat', chatRoom.id]" class="chatroom-list-item">
      <span>{{chatRoom.name}}</span>
      <mat-icon>chat</mat-icon>
    </a>
  </ng-container>
</div>
