  <div class="fio">{{user.firstName}} {{user.lastName}}</div>
  <div *ngIf="user.quote" class="quote">"{{user.quote}}"</div>
  <button *ngIf="isCurrentUserProfile$ | async; else chatBtn " mat-raised-button color="primary">
    Update Profile
  </button>
  <ng-template #chatBtn>
    <button mat-raised-button color="primary">
      Create Chat
    </button>
